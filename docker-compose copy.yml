services:
  # --- 业务向量数据库 (Business Vector DB) ---
  db-vector:
    image: pgvector/pgvector:pg17
    container_name: pgvector-biz-container
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: vector_db
    volumes:
      - ./postgres_biz_data:/var/lib/postgresql/data
    networks:
      - vvalk-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d vector_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- Langfuse 专用数据库 (Dedicated Monitoring DB) ---
  db-langfuse:
    image: postgres:17
    container_name: postgres-langfuse-container
    ports:
      - "5433:5432" # 宿主机映射到 5433，避免冲突
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: langfuse_db
    volumes:
      - ./postgres_lf_data:/var/lib/postgresql/data
    networks:
      - vvalk-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d langfuse_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- 数据库管理工具 ---
  adminer:
    image: adminer
    container_name: adminer-container
    restart: always
    ports:
      - "8080:8080"
    networks:
      - vvalk-network
    depends_on:
      - db-vector
      - db-langfuse

  # --- ClickHouse (分析型数据库，v3 必须) ---
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: clickhouse-langfuse
    user: "101:101" # 避免权限问题
    environment:
      - CLICKHOUSE_DB=langfuse
      - CLICKHOUSE_USER=myuser
      - CLICKHOUSE_PASSWORD=mypassword
    volumes:
      - ./clickhouse_data:/var/lib/clickhouse
    networks: ["vvalk-network"]
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q localhost:8123/ping || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5
      
  # --- Langfuse 服务 ---
  langfuse-server:
    image: langfuse/langfuse:latest
    depends_on:
      db-langfuse:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=my_ultra_secure_nextauth_secret
      - SALT=my_ultra_secure_salt
      # 指向专用的 db-langfuse
      - DATABASE_URL=postgresql://myuser:mypassword@db-langfuse:5432/langfuse_db
      - CLICKHOUSE_URL=http://myuser:mypassword@clickhouse:8123/langfuse
      - TELEMETRY_ENABLED=false
    networks:
      - vvalk-network

networks:
  vvalk-network:
    driver: bridge
